<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commits Graph Minute by Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Commits Minute by Minute</h1>
    <canvas id="commitsChart" width="800" height="400"></canvas>

    <script>
        const apiUrl = "https://api.github.com/repos/viblol/5MCSI_Metriques/commits";

        async function fetchCommitDates() {
            try {
                const response = await fetch(apiUrl);
                const commits = await response.json();

                // Convertir chaque timestamp en une chaîne représentant la date et la minute
                const minutesMap = {};
                commits.forEach(commit => {
                    const date = new Date(commit.commit.author.date);
                    const key = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
                    minutesMap[key] = (minutesMap[key] || 0) + 1;
                });

                const labels = Object.keys(minutesMap);
                const data = Object.values(minutesMap);

                drawChart(labels, data);
            } catch (error) {
                console.error('Error fetching commit dates:', error);
            }
        }

        function drawChart(labels, data) {
            const ctx = document.getElementById('commitsChart').getContext('2d');
            const commitsChart = new Chart(ctx, {
                type: 'bar', // Utiliser un graphique en barres pour une meilleure lisibilité par minute
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits per Minute',
                        data: data,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: false // Masquer l'axe X pour la lisibilité, à ajuster selon le besoin
                        }
                    }
                }
            });
        }

        fetchCommitDates();
    </script>
</body>
</html>
